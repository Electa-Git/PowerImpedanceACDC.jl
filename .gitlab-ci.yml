docs:
  image: julia:1.11
  stage: deploy
  script:
    - |
      julia --project=docs -e '
        using Pkg
        Pkg.develop(PackageSpec(path=pwd()))
        Pkg.instantiate()
        using Documenter: doctest
        using PowerImpedanceACDC
        doctest(PowerImpedanceACDC)
        include("docs/make.jl")'
  only:
    - main
    - tags



